<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark terminal background -->
  <rect width="64" height="64" rx="8" fill="#0a0a0a"/>
  <rect x="1" y="1" width="62" height="62" rx="7" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Terminal window header -->
  <rect width="64" height="8" rx="8" fill="#1a1a1a"/>
  <circle cx="6" cy="4" r="1.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="11" cy="4" r="1.5" fill="#f59e0b" opacity="0.8"/>
  <circle cx="16" cy="4" r="1.5" fill="#10b981" opacity="0.8"/>
  
  <!-- Code brackets with M A -->
  <g filter="url(#glow)">
    <!-- Left bracket -->
    <path d="M14 20 L12 20 L12 44 L14 44" 
          stroke="url(#codeGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- M as code -->
    <text x="20" y="38" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="url(#codeGrad)">MA</text>
    
    <!-- Right bracket -->
    <path d="M50 20 L52 20 L52 44 L50 44" 
          stroke="url(#codeGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Terminal cursor -->
  <rect x="45" y="35" width="2" height="3" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Code comment -->
  <text x="14" y="52" font-family="'Courier New', monospace" font-size="6" fill="#6b7280" opacity="0.6">// developer</text>
</svg>
